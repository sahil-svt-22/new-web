<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookmak.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Index Page</title>
   
</head>
<body>
    <header class="nav ">
        <div class="nav-logo border">
            <div class="logo ">
            
            </div>
            
        </div>
        <div class="space">
            <marquee behavior="slow" direction=""> This is just msg to be shown on web like imp link and oppotunities</marquee>
        </div>
        <div class="widget">    
            <div class="Profile border">
                <i class="fa-regular fa-user" onclick="redirectTo('Profile.html')" ></i>
                <h6 class="text">Profile </h6>
                       
            </div>
            <div class="bookmark border" onclick="redirectTo('bookmak.html')">
                <i class="fa-regular fa-bookmark"></i>
                
                <h6 class="text">Bookmark</h6>
            </div>
            <div class="watched border">
                <i class="fa-regular fa-circle-play" onclick="redirectTo('watched.html')"></i>
                <h6 class="text">Watched</h6>
            </div>
            <div class="menu border">
                <i class="fa-solid fa-bars"></i>
                <h6 class="text">Menu</h6>
               
            </div>
        </div>
    </header>
    <div class="bookmarks-container">
        <h1>My Bookmarks</h1>
        <ul class="bookmark-list">
          <li>
            <a href="https://example.com" target="_blank">Example Website</a>
            <p>A description of the website or bookmark.</p>
          </li>
          <li>
            <a href="https://another-example.com" target="_blank">Another Example</a>
            <p>Another description for this bookmark.</p>
          </li>
          <!-- Add more bookmarks as needed -->
        </ul>
      </div>
      <script src="java.js"></script>
</body>
</html>
